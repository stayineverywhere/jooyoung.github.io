<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윤주영의 웹페이지</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <img src="images/profile.jpg" alt="프로필 사진" class="profile-image" id="profile-image" />
    <h1>안녕하세요!!</h1>
    <h2>윤주영의 홈페이지에 오신 것을 환영합니다!!</h2>
  </header>

  <main>
    <div class="card-container">
      <div class="card" data-content="skills">
        <h3 class="card-title fw-bold text-primary mb-2">나의 스킬</h3>
        <p>사용 가능한 언어와 프로그래밍 역량</p>
      </div>
      <div class="card" data-content="projects">
        <h3 class="card-title fw-bold text-primary mb-2">프로젝트</h3>
        <p>다양한 GitHub 프로젝트</p>
      </div>
      <div class="card" data-content="jobs">
        <h3 class="card-title fw-bold text-primary mb-2">희망 직무</h3>
        <p>졸업 후 진로 방향</p>
      </div>
    </div>
  </main>

  <div id="choice-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2 class="text-center fw-bold mb-2">어떻게 보시겠습니까?</h2>
      <div class="d-flex justify-content-evenly">
      <button class="btn btn-primary" id="view-popup">팝업창으로 보기</button>
      <button class="btn btn-secondary" id="view-web">웹 페이지로 보기</button>
      </div>
    </div>
  </div>

  <div id="info-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <div id="popup-body"></div>
    </div>
  </div>

  <!-- 프로필 정보 팝업 -->
  <div id="profile-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>프로필 정보</h2>
      <ul class="list-group" style="list-style:none; padding:0; line-height:2;">
        <li class="lisy-group-item"><strong>이름</strong> : 윤주영</li>
        <li class="lisy-group-item"><strong>학번</strong> : 20232532</li>
        <li class="lisy-group-item"><strong>학과</strong> : 컴퓨터 공학과</li>
        <li class="lisy-group-item"><strong>나이</strong> : 2004년 1월 13일 생</li>
        <li class="lisy-group-item"><strong>전화번호</strong> : 010-7342-2761</li>
      </ul>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 윤주영의 웹페이지</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
